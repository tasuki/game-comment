<html>
<head>
    <title>Game Comment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/1.0.1/pure-min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/1.0.1/grids-responsive-min.css" />

    <style>
        html, button, input, select, textarea, .pure-g [class *= "pure-u"] { font-family: "Fira Mono", sans-serif; letter-spacing: 0; }
        body { max-width: 1100px; margin: auto; }
        button { background-color: transparent; border: none; margin: 0; }
        label { padding: 10px 20px; line-height: 3; }
        .clear { clear: both; }
        .white { color: #FFF; }
        .black { color: #000; }

        /* home */
        .picker button, .picker input { background-color: #EEE; border: 1px solid #333; margin: 10px; padding: 5px 10px; }
        .picker input { background-color: #FFF; }
        .picker .active { color: #FFF; background-color: #666; }

        /* game */
        .player { padding: 2px 5px; }
        .game-info { background-color: #999; margin: 10px; padding: 5px; }
        .game-info .new { float: right; }
        .highlight { background-color: #F66; }
        .replay { padding-top: 10px; }
        .message { margin: 10px; padding: 5px; }
        .player-info .black { font-size: 24px; float: left; }
        .player-info .white { font-size: 24px; float: right; }

        /* specific games */
        .twixt .last-move.white { stroke: #F00; }
        .twixt .last-move.black { stroke: #F00; fill: #F00; }
        .go .last-move.white { stroke: #D00; }
        .go .last-move.black { stroke: #A00; fill: #A00; }
        .hex .last-move.white { stroke: #D00; }
        .hex .last-move.black { stroke: #A00; fill: #A00; }
    </style>

    <script src="/gc.js"></script>
</head>
<body>
    <p>
        If you can see this perhaps you don't have JavaScript enabled?
        Or perhaps I messed something up? No idea, really.
    </p>

    <script>
        var app = Elm.Main.init();
    </script>
</body>
</html>

<!DOCTYPE html>
<head>
    <title>Game Comment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/pure-grids-responsive-min.css" />
    <link rel="icon" href="/public/favicon.svg">

    <style>
        @font-face {
          font-family: 'Recursive Mono'; font-style: normal; font-weight: 400; font-display: swap;
          src: url('/public/RecursiveMonoCslSt-Regular.woff2') format('woff2');
        }

        /* global */
        html, button, input, select, textarea, .pure-g [class *= "pure-u"]
            { font-family: "Recursive Mono", monospace; letter-spacing: 0; line-height: 18px; }
        .limit-width { max-width: 1100px; margin: auto; }
        button { background-color: transparent; border: none; margin: 0; padding: 0; }
        button:hover { background-color: #F66; cursor: pointer; }
        .clear { clear: both; }
        .white { color: #FFF; }
        .black { color: #000; }
        .content p, .sidebar p, h3 { margin: 20px 0 0 0; padding: 0 10px; }
        h3 { font-size: 20px; font-weight: normal; }

        /* menu */
        .menu-item { background-color: #EEE; display: inline-block; margin: 0 4px 4px 0; padding: 4px 6px; }
        .menu-item .close { margin-left: 3px; }
        .menu-item a { color: #000; text-decoration: none; }
        .menu-item svg { vertical-align: middle; }
        .menu-item:hover, .menu-item.current { background-color: #F66; }

        /* home */
        .picker .content hr { margin-left: 10px; max-width: 80%; }
        .picker .content button, .picker .content input { background-color: #EEE; border: 1px solid #333; margin: 10px; padding: 5px 10px; }
        .picker .content input { background-color: #FFF; }
        .picker .content .active { color: #FFF; background-color: #666; }
        .picker .content .lg-picker { width: 80%; }

        /* game */
        .player { padding: 7px 5px; }
        .game-info { background-color: #999; margin: 10px; padding: 5px; }
        @media screen and (min-width: 48em) { .game-info { margin-top: 0; } }
        .game-info .right { float: right; }
        .game-info .game-nav { max-width: 350px; margin: auto; }
        .game-info .game-nav div { display: flex; justify-content: center; align-items: center; }
        .highlight { background-color: #F66; }
        .replay { padding-top: 10px; }
        .replay button { margin: 0; }
        .message { margin: 10px; padding: 5px; }
        .player-info .black { font-size: 24px; float: left; }
        .player-info .white { font-size: 24px; float: right; }
        .sidebar svg { vertical-align: middle; }

        /* specific games */
        .twixt .last-move.white { stroke: #C00; }
        .twixt .last-move.black { stroke: #C00; fill: #C00; }
        .go .last-move.white { stroke: #C00; }
        .go .last-move.black { stroke: #A00; fill: #A00; }
        .hex .last-move.white { stroke: #C00; }
        .hex .last-move.black { stroke: #A00; fill: #A00; }
    </style>

    <script src="/gc.js"></script>
</head>
<body>
    <p>
        If you can see this perhaps you don't have JavaScript enabled?
        Or perhaps I messed something up? No idea, really.
    </p>

    <script>
        var app = Elm.Main.init();
    </script>
</body>
</html>
